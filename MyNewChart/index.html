<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
    <title>My Chart JS</title>
</head>
<body>
    <div class="" id="conatiner">
    
        <canvas id="myChart" ></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');

//Global Options
// Chart.defaults.global.defaultFontFamily = 'Lato';
// Chart.defaults.global.defaultFontSize = 18;
// Chart.defaults.global.defaultFontColor = '#777';


var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['China', 'Germany', 'India', 'Japan', 'Switzerland', '	Singapore'],
        datasets: [{
            label:'Population',
            data: [1439323776,83783942, 1380004385, 126476461, 8654622,5850342],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderWidth:'1px',
            hoverBorderWidth:3,
            hoverBorderColor:'#000',
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        title:{
            display:true,
            text:'World Population',
            fontSize:25,

        },
        legend:{
            position:'right',
            
        },
        layout:{
            padding:{
                left:10,
                right:10,
                top:5,
                bottom:5
            },
            margin:{
                left:30,
                right:30
            }
        }
    }
});
</script>

        
    
#Contributing
</body>
</html>
